<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Thai Food Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem('orders') || '[]');
      const tbody = document.getElementById('orders-body');
      tbody.innerHTML = '';

      if (orders.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4">No orders yet.</td></tr>';
        return;
      }

      for (const order of orders) {
        const row = `<tr class="border-b">
          <td class="p-2">${order.name}</td>
          <td class="p-2">${order.order}</td>
          <td class="p-2">${order.spice}</td>
          <td class="p-2">${order.payment}</td>
        </tr>`;
        tbody.innerHTML += row;
      }
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">All Thai Food Orders</h1>
    <table class="w-full table-auto bg-white shadow-md rounded-lg">
      <thead class="bg-blue-100">
        <tr>
          <th class="p-2 text-left">Name</th>
          <th class="p-2 text-left">Order</th>
          <th class="p-2 text-left">Spice Level</th>
          <th class="p-2 text-left">Payment Method</th>
        </tr>
      </thead>
      <tbody id="orders-body"></tbody>
    </table>
    <div class="mt-6">
      <a href="index.html" class="text-blue-600 underline">Back to Order Form</a>
    </div>
  </div>

  <script>loadOrders();</script>
</body>
</html>
